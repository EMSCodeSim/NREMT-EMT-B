<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMS Scenario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 100px; /* space for bottom bar */
    }

    #chat-display {
      border: 1px solid #ddd;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      margin: 10px;
    }

    #input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background-color: #f8f8f8;
      border-top: 1px solid #ccc;
    }

    #user-input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Chat display section -->
  <div id="chat-display">
    <p>Scenario will appear here...</p>
  </div>

  <!-- Button to start the scenario -->
  <div style="text-align: center; margin: 10px;">
    <button onclick="startRandomScenario()">Start Scenario</button>
  </div>

  <!-- Typing and control area at bottom -->
  <div id="input-area">
    <button onclick="speak()">üé§ Speak</button>
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="endScenario()">üöë End Scenario</button>
  </div>

  <!-- JavaScript -->
  <script>
    async function startRandomScenario() {
      try {
        const res = await fetch("/scenario/chest_pain_001/pain_001.json");
        const currentScenario = await res.json();
        const chat = document.getElementById("chat-display");
        chat.innerHTML = "";

        const dispatch = document.createElement("div");
        dispatch.className = "chat-message";
        dispatch.textContent = `üìü Dispatch: ${currentScenario.dispatch}`;
        chat.appendChild(dispatch);

        startTimer(15 * 60);
      } catch (error) {
        const chat = document.getElementById("chat-display");
        const errMsg = document.createElement("div");
        errMsg.className = "chat-message";
        errMsg.textContent = "‚ö†Ô∏è Could not load chest pain scenario.";
        chat.appendChild(errMsg);
        console.error("Error loading scenario:", error);
      }
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (message) {
        const chat = document.getElementById("chat-display");
        const userMsg = document.createElement("div");
        userMsg.className = "chat-message";
        userMsg.textContent = `üë®‚Äç‚öïÔ∏è You: ${message}`;
        chat.appendChild(userMsg);
        input.value = "";
        chat.scrollTop = chat.scrollHeight; // scroll to bottom
      }
    }

    function speak() {
      alert("üé§ Speak button pressed (placeholder)");
    }

    function endScenario() {
      const chat = document.getElementById("chat-display");
      const endMsg = document.createElement("div");
      endMsg.className = "chat-message";
      endMsg.textContent = "üö® Scenario ended.";
      chat.appendChild(endMsg);
    }

    function startTimer(totalTime) {
      console.log(`Timer started for ${totalTime} seconds.`);
    }
  </script>

</body>
</html>
