<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMS Scenario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 100px; /* Space for bottom bar */
    }

    #chat-display {
      border: 1px solid #ddd;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      margin: 10px;
    }

    #input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background-color: #f8f8f8;
      border-top: 1px solid #ccc;
    }

    #user-input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      font-size: 16px;
    }

    #start-scenario-btn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <!-- Chat display section -->
  <div id="chat-display">
    <p>Scenario will appear here...</p>
  </div>

  <!-- Button to start the scenario -->
  <button id="start-scenario-btn">Start Scenario</button>

  <!-- Typing and control area at bottom -->
  <div id="input-area">
    <button id="speak-btn">🎤 Speak</button>
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
    <button id="end-scenario-btn">🚑 End Scenario</button>
  </div>

  <!-- JavaScript -->
  <script>
    // Start Scenario Button Logic
    document.getElementById("start-scenario-btn").addEventListener("click", function () {
      const button = this;
      let timeLeft = 15 * 60; // 15 minutes in seconds

      // Countdown Timer
      function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        button.textContent = `Time Left: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        timeLeft--;

        // Stop the timer when it reaches 0
        if (timeLeft < 0) {
          clearInterval(timerInterval);
          button.textContent = "Time's Up!";
        }
      }

      // Disable the button and start the countdown
      button.disabled = true;
      updateTimer();
      const timerInterval = setInterval(updateTimer, 1000);

      // Start the random scenario
      startRandomScenario();
    });

    // Start Random Scenario Logic
    async function startRandomScenario() {
      try {
        const res = await fetch("/scenario/chest_pain_001/pain_001.json");
        const currentScenario = await res.json();
        const chat = document.getElementById("chat-display");
        chat.innerHTML = "";

        const dispatch = document.createElement("div");
        dispatch.className = "chat-message";
        dispatch.textContent = `📟 Dispatch: ${currentScenario.dispatch}`;
        chat.appendChild(dispatch);
      } catch (error) {
        const chat = document.getElementById("chat-display");
        const errMsg = document.createElement("div");
        errMsg.className = "chat-message";
        errMsg.textContent = "⚠️ Could not load chest pain scenario.";
        chat.appendChild(errMsg);
        console.error("Error loading scenario:", error);
      }
    }

    // Send Message Button Logic
    document.getElementById("send-btn").addEventListener("click", function () {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (message) {
        const chat = document.getElementById("chat-display");
        const userMsg = document.createElement("div");
        userMsg.className = "chat-message";
        userMsg.textContent = `👨‍⚕️ You: ${message}`;
        chat.appendChild(userMsg);
        input.value = "";
        chat.scrollTop = chat.scrollHeight; // Scroll to bottom
      }
    });

    // Speak Button Logic
    document.getElementById("speak-btn").addEventListener("click", function () {
      alert("🎤 Speak button pressed (placeholder)");
    });

    // End Scenario Button Logic
    document.getElementById("end-scenario-btn").addEventListener("click", function () {
      const chat = document.getElementById("chat-display");
      const endMsg = document.createElement("div");
      endMsg.className = "chat-message";
      endMsg.textContent = "🚨 Scenario ended.";
      chat.appendChild(endMsg);
    });
  </script>

</body>
</html>
