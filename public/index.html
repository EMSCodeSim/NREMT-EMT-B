<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMS Virtual Patient</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 10px;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
    }
    #chat-display {
      flex: 1;
      padding: 10px;
      background-color: #f5f5f5;
      overflow-y: auto;
    }
    .chat-message {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #start-button {
      margin: 10px auto;
      padding: 20px 40px;
      font-size: 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>
  <header><h1>EMS Code Sim</h1></header>
  <button id="start-button" onclick="startRandomScenario()">🚑 Start Simulation</button>
  <div id="chat-display"></div>

  <script>
    let totalTime = 15 * 60;
    let countdown;
    let scenarioActive = false;
    let history = [];
    let currentScenario = null;
    let imageShown = false;

    function startTimer() {
      const timer = document.getElementById('start-button');
      scenarioActive = true;
      countdown = setInterval(() => {
        const mins = Math.floor(totalTime / 60);
        const secs = totalTime % 60;
        timer.textContent = '🕒 ' + String(mins).padStart(2, '0') + ':' + String(secs).padStart(2, '0');
        if (totalTime <= 0) {
          clearInterval(countdown);
          timer.textContent = '⏰ Time is up!';
          scenarioActive = false;
        }
        totalTime--;
      }, 1000);
    }

    async function startRandomScenario() {
      try {
        const res = await fetch("/scenarios/chest_pain_001.json");
        currentScenario = await res.json();
        imageShown = false;
        history = [];

        const chat = document.getElementById("chat-display");
        chat.innerHTML = "";

        const dispatch = document.createElement("div");
        dispatch.className = "chat-message";
        dispatch.textContent = `📟 Dispatch: ${currentScenario.dispatch}`;
        chat.appendChild(dispatch);

        totalTime = 15 * 60;
        startTimer();
      } catch (error) {
        const chat = document.getElementById("chat-display");
        const errMsg = document.createElement("div");
        errMsg.className = "chat-message";
        errMsg.textContent = "⚠️ Could not load chest pain scenario.";
        chat.appendChild(errMsg);
        console.error("Error loading chest pain scenario:", error);
      }
    }
  </script>
</body>
</html>
